  <ion-content>

    <div class="logo">
      <img src="img/logo.png" style="margin-top: 15%; width: 200px">
      <!--<h5 class="description" style="font-size: 18px;">â„–1 cargo service in Sri Lanka</h5>-->
    </div>
    <form name="loginForm" novalidate>
      <div class="list list-auth">
        <label class="item item-label" ng-show="showName">{{ 'enter_name' | translate }}</label>
        <label class="item item-input" ng-show="showName">
          <input
            type="text"
            name="name"
            ng-model="name"
            required>
        </label>
        <label class="item item-label">{{ 'enter_phone' | translate }}</label>
        <label class="item item-input">
          <i class="icon ion-ios-telephone-outline"></i>
          <input
            type="tel"
            name="phone"
            ng-model="phone"
            ui-mask="+7 999 999 99 99"
            required>
        </label>
      </div>

      <button style="visibility: hidden; display: block; height: 1px; margin-top: 5%" ng-click="registration(phone, name)">hide</button>
    </form>

        {{ 'get_code' | translate }}
      </button>
    </div>
  </ion-content>
