<ion-view view-title="{{ 'map' | translate }}" class="map">
<ion-content>
  <div style="width:100%;height:100%;" id="map-point">
    <div class="center-point"></div>
    <ion-footer-bar>
      <button style="width: 100%; display: block; color:white; background: linear-gradient(to top, #222e63, #222e63, #222e63);" class="button button-submit" ng-click="setPoint()">{{ 'save' | translate }}</button>
    </ion-footer-bar>
  </div>
</ion-content>
</ion-view>
